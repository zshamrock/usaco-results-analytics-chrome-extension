<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>USACO Results Analytics</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>

    <style>
        body {
            min-width: 500px;
            min-height: 500px;
            overflow-x: hidden;
            font-family: Tahoma, Geneva, sans-serif;
        }

    </style>

    <link rel="stylesheet" href="css/nv.d3.css"/>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->

    <script src="js/jquery-2.1.0.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/d3.v3.js"  charset="utf-8"></script>
    <script src="js/nv.d3.js"  charset="utf-8"></script>
    <script src="js/underscore-1.5.2.js" charset="utf-8"></script>
</head>
<body>
    <ul class="nav nav-pills">
        <li class="active">
            <a href="#pie" data-toggle="tab">Participants/Country&nbsp;<span class="glyphicon glyphicon-stats"></span></a>
        </li>
        <li>
            <a href="#average" data-toggle="tab">Average Score/Country&nbsp;<span class="glyphicon glyphicon-stats"></span></a>
        </li>
        <li>
            <a href="#bubble" data-toggle="tab">Country/Score/Year&nbsp;<span class="glyphicon glyphicon-stats"></span></a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="pie">
            <div id="piechart">
                <svg style='height:500px;width:500px'> </svg>
            </div>
        </div>
        <div class="tab-pane" id="average">
            <div id="averagechart">
                <svg style='height:500px;width:500px'> </svg>
            </div>
        </div>
        <div class="tab-pane" id="bubble">
            <div id="bubblechart">
                <svg style='height:500px;width:500px'> </svg>
            </div>
        </div>
    </div>


    <script src="analytics.js" charset="utf-8"></script>

</body>
</html>
